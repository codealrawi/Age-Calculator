<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор возраста</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор возраста</h1>
        <label for="birthdate">Введите дату рождения:</label>
        <input type="date" id="birthdate">
        <button id="calculate">Вычислить</button>
        <div class="result" id="result">
            <p>Возраст:</p>
            <p id="years">0 лет</p>
            <p id="weeks">0 недель</p>
            <p id="days">0 дней</p>
            <p id="minutes">0 минут</p>
            <p id="seconds">0 секунд</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
